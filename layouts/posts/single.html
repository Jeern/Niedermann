{{ define "main" -}}
<div class="post">
  <h1>{{ .Title }}</h1>
  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
  {{ .Content }}
</div>
<hr>
<h2>Comments</h2>
{{ partial "staticman/show-comments" . }}
{{ if lt (sub now.Year .Date.Year) 2 }}
{{ partial "staticman/form-comments" . }}
{{- end }}
{{- end }}
